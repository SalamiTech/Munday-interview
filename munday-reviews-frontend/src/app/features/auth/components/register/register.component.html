<!-- Register Form Container -->
<div class="min-h-screen flex items-center justify-center px-lg py-xl bg-gradient-to-br from-primary-light to-primary-dark">
    <div class="w-full max-w-[480px] bg-surface rounded-lg shadow-lg p-lg">
        <!-- Header -->
        <div class="text-center mb-xl">
            <img src="assets/logo.png" alt="Logo" class="w-16 h-16 mx-auto mb-md">
            <h1 class="text-xl font-medium text-text-primary mb-xs">Create Account</h1>
            <p class="text-text-secondary">Join Munday Reviews to share your experiences</p>
        </div>

        <!-- Loading Bar -->
        <div class="relative h-1 -mx-lg -mt-lg mb-lg" *ngIf="isLoading">
            <div class="absolute inset-0 bg-primary opacity-20"></div>
            <div class="absolute inset-y-0 left-0 bg-primary animate-loading"></div>
        </div>

        <!-- Social Signup -->
        <div class="space-y-md mb-lg">
            <button (click)="onGoogleSignup()" 
                    class="btn btn-outline w-full flex items-center justify-center gap-sm">
                <img src="assets/google-logo.png" alt="Google" class="w-[18px] h-[18px]">
                Sign up with Google
            </button>
            <button (click)="onGithubSignup()"
                    class="btn btn-outline w-full flex items-center justify-center gap-sm">
                <img src="assets/github-logo.png" alt="GitHub" class="w-[18px] h-[18px]">
                Sign up with GitHub
            </button>
        </div>

        <!-- Divider -->
        <div class="flex items-center gap-md my-lg">
            <div class="h-px flex-1 bg-border"></div>
            <span class="text-sm uppercase text-text-secondary">or</span>
            <div class="h-px flex-1 bg-border"></div>
        </div>

        <!-- Registration Form -->
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="space-y-md">
            <!-- Name Fields -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-md">
                <div>
                    <label class="block text-sm font-medium text-text-secondary mb-xs">First Name</label>
                    <input type="text" 
                           formControlName="firstName"
                           placeholder="Enter your first name"
                           class="form-input">
                    <div *ngIf="registerForm.get('firstName')?.touched" class="mt-xs">
                        <p *ngIf="registerForm.get('firstName')?.hasError('required')" 
                           class="text-xs text-error">First name is required</p>
                    </div>
                </div>

                <div>
                    <label class="block text-sm font-medium text-text-secondary mb-xs">Last Name</label>
                    <input type="text" 
                           formControlName="lastName"
                           placeholder="Enter your last name"
                           class="form-input">
                    <div *ngIf="registerForm.get('lastName')?.touched" class="mt-xs">
                        <p *ngIf="registerForm.get('lastName')?.hasError('required')" 
                           class="text-xs text-error">Last name is required</p>
                    </div>
                </div>
            </div>

            <!-- Email Field -->
            <div>
                <label class="block text-sm font-medium text-text-secondary mb-xs">Email</label>
                <div class="relative">
                    <input type="email" 
                           formControlName="email"
                           placeholder="Enter your email"
                           class="form-input pl-[42px]">
                    <span class="absolute left-md top-1/2 -translate-y-1/2 text-text-secondary">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                                  d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"/>
                        </svg>
                    </span>
                    <div *ngIf="registerForm.get('email')?.touched" class="mt-xs">
                        <p *ngIf="registerForm.get('email')?.hasError('required')" 
                           class="text-xs text-error">Email is required</p>
                        <p *ngIf="registerForm.get('email')?.hasError('email')" 
                           class="text-xs text-error">Please enter a valid email</p>
                    </div>
                </div>
            </div>

            <!-- Password Field -->
            <div>
                <label class="block text-sm font-medium text-text-secondary mb-xs">Password</label>
                <div class="relative">
                    <input [type]="hidePassword ? 'password' : 'text'"
                           formControlName="password"
                           placeholder="Create a password"
                           class="form-input pl-[42px]">
                    <span class="absolute left-md top-1/2 -translate-y-1/2 text-text-secondary">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                                  d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"/>
                        </svg>
                    </span>
                    <button type="button"
                            (click)="hidePassword = !hidePassword"
                            class="absolute right-md top-1/2 -translate-y-1/2 text-text-secondary hover:text-text-primary">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path *ngIf="hidePassword" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                                  d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
                            <path *ngIf="hidePassword" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                                  d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/>
                            <path *ngIf="!hidePassword" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                                  d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21"/>
                        </svg>
                    </button>
                </div>
            </div>

            <!-- Password Strength Indicator -->
            <div *ngIf="registerForm.get('password')?.value" class="space-y-xs">
                <div class="h-1 bg-border rounded-sm overflow-hidden">
                    <div class="h-full transition-all duration-300"
                         [style.width.%]="passwordStrength"
                         [ngClass]="{
                             'bg-error': passwordStrength < 50,
                             'bg-warning': passwordStrength >= 50 && passwordStrength < 75,
                             'bg-info': passwordStrength >= 75 && passwordStrength < 100,
                             'bg-success': passwordStrength === 100
                         }">
                    </div>
                </div>
                <p class="text-xs" [ngClass]="{
                    'text-error': passwordStrength < 50,
                    'text-warning': passwordStrength >= 50 && passwordStrength < 75,
                    'text-info': passwordStrength >= 75 && passwordStrength < 100,
                    'text-success': passwordStrength === 100
                }">
                    {{ getStrengthText() }}
                </p>
            </div>

            <!-- Terms and Privacy -->
            <div class="space-y-xs">
                <label class="flex items-center gap-sm cursor-pointer">
                    <input type="checkbox" 
                           formControlName="acceptTerms"
                           class="w-4 h-4 rounded border-border text-primary focus:ring-primary">
                    <span class="text-sm text-text-secondary">
                        I agree to the 
                        <a href="/terms" class="text-primary hover:underline">Terms of Service</a> and 
                        <a href="/privacy" class="text-primary hover:underline">Privacy Policy</a>
                    </span>
                </label>
                <p *ngIf="registerForm.get('acceptTerms')?.hasError('required') && 
                         registerForm.get('acceptTerms')?.touched"
                   class="text-xs text-error">
                    You must accept the terms and privacy policy
                </p>
            </div>

            <!-- Error Message -->
            <div *ngIf="errorMessage" 
                 class="flex items-center gap-xs p-sm bg-error bg-opacity-10 rounded-sm text-error text-sm">
                <svg class="w-[18px] h-[18px]" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                          d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
                </svg>
                <span>{{ errorMessage }}</span>
            </div>

            <button type="submit"
                    [disabled]="!registerForm.valid || isLoading"
                    class="btn btn-primary w-full h-12 text-md disabled:opacity-50">
                Create Account
            </button>
        </form>

        <!-- Footer -->
        <p class="mt-lg text-center text-sm text-text-secondary">
            Already have an account? 
            <a routerLink="/auth/login" class="text-primary font-medium hover:underline">
                Sign in
            </a>
        </p>
    </div>
</div>
