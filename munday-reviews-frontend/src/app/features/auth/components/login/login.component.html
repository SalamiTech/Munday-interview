<!-- Login Container -->
<div class="auth-container">
    <div class="auth-card">
        <!-- Header -->
        <div class="auth-header">
            <i class="material-icons logo-icon">rate_review</i>
            <h1>Welcome Back</h1>
            <p class="subtitle">Sign in to continue to Munday Reviews</p>
        </div>

        <!-- Form -->
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="auth-form">
            <!-- Email Field -->
            <div class="form-group">
                <label for="email">Email</label>
                <div class="input-group">
                    <i class="material-icons">email</i>
                    <input
                        id="email"
                        type="email"
                        formControlName="email"
                        placeholder="Enter your email"
                        class="form-input"
                        [class.error]="loginForm.get('email')?.touched && loginForm.get('email')?.invalid"
                    >
                </div>
                <div class="error-message" *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.errors">
                    <span *ngIf="loginForm.get('email')?.errors?.['required']">Email is required</span>
                    <span *ngIf="loginForm.get('email')?.errors?.['email']">Please enter a valid email</span>
                </div>
            </div>

            <!-- Password Field -->
            <div class="form-group">
                <label for="password">Password</label>
                <div class="input-group">
                    <i class="material-icons">lock</i>
                    <input
                        id="password"
                        [type]="hidePassword ? 'password' : 'text'"
                        formControlName="password"
                        placeholder="Enter your password"
                        class="form-input"
                        [class.error]="loginForm.get('password')?.touched && loginForm.get('password')?.invalid"
                    >
                    <button type="button" class="toggle-password" (click)="hidePassword = !hidePassword">
                        <i class="material-icons">{{ hidePassword ? 'visibility' : 'visibility_off' }}</i>
                    </button>
                </div>
                <div class="error-message" *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.errors?.['required']">
                    Password is required
                </div>
            </div>

            <!-- Remember Me & Forgot Password -->
            <div class="form-actions-row">
                <label class="checkbox-label">
                    <input type="checkbox" formControlName="rememberMe">
                    <span>Remember me</span>
                </label>
                <a routerLink="/auth/forgot-password" class="forgot-link">Forgot password?</a>
            </div>

            <!-- Error Message -->
            <div class="error-message" *ngIf="errorMessage">
                {{ errorMessage }}
            </div>

            <!-- Submit Button -->
            <button type="submit" 
                    class="btn btn-primary submit-btn" 
                    [disabled]="loginForm.invalid || isLoading">
                <i class="material-icons" *ngIf="!isLoading">login</i>
                <span class="loading-spinner" *ngIf="isLoading"></span>
                <span>{{ isLoading ? 'Signing in...' : 'Sign In' }}</span>
            </button>
        </form>

        <!-- Footer -->
        <div class="auth-footer">
            <p>Don't have an account? <a routerLink="/auth/register">Create one</a></p>
        </div>
    </div>
</div>
