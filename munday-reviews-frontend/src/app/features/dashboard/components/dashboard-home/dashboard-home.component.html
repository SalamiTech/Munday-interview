<div class="dashboard-container">
    <div class="dashboard-header">
        <h1>Dashboard</h1>
        <div class="header-actions">
            <button routerLink="/reviews/create" class="btn btn-primary">
                Write Review
            </button>
        </div>
    </div>

    <div class="dashboard-content">
        <div class="dashboard-grid">
            <!-- Recent Reviews -->
            <div class="dashboard-card recent-reviews">
                <h2>Recent Reviews</h2>
                <div class="card-content">
                    <a routerLink="/reviews" class="view-all">View All Reviews →</a>
                </div>
            </div>

            <!-- Top Organizations -->
            <div class="dashboard-card top-organizations">
                <h2>Top Organizations</h2>
                <div class="card-content">
                    <a routerLink="/organizations" class="view-all">View All Organizations →</a>
                </div>
            </div>
        </div>
    </div>
</div>
